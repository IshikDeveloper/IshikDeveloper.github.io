<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bros Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #d62828;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .hero {
            background-image: url('restaurant.jpg');
            background-size: cover;
            color: white;
            padding: 100px 20px;
            font-size: 32px;
        }
        .menu, .contact {
            padding: 40px;
        }
        .menu-item {
            background: white;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>New Bros Restaurant</header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero" id="home">
        Welcome to New Bros - The Best Food in Town!
    </div>
    <section class="menu" id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">🍔 Classic Burger</div>
        <div class="menu-item">🍕 Pepperoni Pizza</div>
        <div class="menu-item">🥗 Caesar Salad</div>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>📍 Last floor, 12kue apartments, neighborhood.</p>
        <p>📞 new-bros</p>
        <p>🕒 Open: anytime!</p>
    </section>
    <footer>
        &copy; 2025 New Bros Restaurant. All rights reserved.
    </footer>
</body>
</html>
